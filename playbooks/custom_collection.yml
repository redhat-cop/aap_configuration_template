---
- name: Publish custom collection
  hosts: builder
  gather_facts: false
  vars_files:
    - "../vaults/{{ env }}.yml"
  tasks:
    - name: Include namespace role
      ansible.builtin.include_role:
        name: redhat_cop.ah_configuration.namespace

    - name: Include publish role
      ansible.builtin.include_role:
        name: redhat_cop.ah_configuration.publish
...
